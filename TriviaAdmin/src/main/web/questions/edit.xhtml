                <h:outputLabel for="other_answers">Comment</h:outputLabel>
                <p:inputText placeholder="#{questionsEditController.questionEntity.comment}"
                             value="#{questionsEditController.questionEntity.comment}"
                             id="other_answers"/>

                <p:commandButton action="#{questionsEditController.update()}"
                                 type="submit"
                                 value="Save"
                                 validateClient="true"
                                 ajax="false">
                </p:commandButton>
                <p:commandButton value="Reset"
                                 type="reset"/>
            </p:panel>
