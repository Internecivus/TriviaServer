<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{viewMessages['page.login.name']} - #{viewMessages['this.name']}"/>
    </ui:define>

    <ui:define name="navigation">
    </ui:define>

    <ui:define name="main">
        <p:messages id="messages" globalOnly="true" showDetail="true" closable="false">
            <p:autoUpdate/>
        </p:messages>
        <p:growl id="growl" showDetail="true" sticky="true" for="growl">
            <p:autoUpdate/>
        </p:growl>

        <h:form action="">
            <div class="form-group">
                <h:outputLabel styleClass="control-label"
                               for="username">#{viewMessages['auth.username']}</h:outputLabel>
                <h:inputText value="#{loginController.userEntity.name}"
                             styleClass="form-control"
                             id="username"/>
            </div>

            <div class="form-group">
                <h:outputLabel styleClass="control-label"
                               for="password">#{viewMessages['auth.password']}</h:outputLabel>
                <h:inputSecret value="#{loginController.userEntity.password}"
                               type="password"
                               styleClass="form-control"
                               id="password"/>
            </div>

            <div class="form-group">
                <h:outputText styleClass="control-label"
                              for="remember_me">#{viewMessages['auth.rememberme']}</h:outputText>
                <h:selectBooleanCheckbox id="remember_me"
                                         value="#{loginController.rememberMe}"/>

                <h:commandButton action="#{loginController.login()}"
                                 type="submit"
                                 value="Login"
                                 ajax="false"
                                 styleClass="btn btn-default"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
