<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{i18n['page.login.name']} - #{i18n['this.name']}"/>
    </ui:define>

    <ui:define name="navigation">
    </ui:define>

    <ui:define name="main">
        <div class="container col-md-12 col-md-offset-0 col-lg-8 col-lg-offset-2">
            <p:messages id="messages" globalOnly="true" showDetail="true" closable="false">
                <p:autoUpdate/>
            </p:messages>
            <p:growl id="growl" showDetail="true" sticky="true" for="growl">
                <p:autoUpdate/>
            </p:growl>

            <h:form action="">
                <div class="form-group">
                    <p:outputLabel for="username">#{i18n['auth.username']}</p:outputLabel>
                    <h:inputText value="#{loginController.userEntity.name}" styleClass="form-control" id="username"/>
                    <p:message for="username"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="password">#{i18n['auth.password']}</p:outputLabel>
                    <h:inputSecret value="#{loginController.userEntity.password}" styleClass="form-control" id="password"/>
                    <p:message for="password"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="remember_me">#{i18n['auth.rememberme']}</h:outputLabel>
                    <h:selectBooleanCheckbox id="remember_me" value="#{loginController.rememberMe}"/>

                    <h:commandButton action="#{loginController.login()}"
                                     type="submit"
                                     validateClient="true"
                                     value="Login"
                                     ajax="false"
                                     styleClass="btn btn-primary"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
