<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeController.locale}">
    <h:head>
        <title>
            <ui:insert name="title">
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="components.css"/>
        <h:outputStylesheet library="css" name="primefaces-override.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="mainStyle.less"/>
        <h:outputScript library="javascript" name="less.min.js"/>

        <div id="header" class="container text-center">
            <h:link outcome="/public/login.xhtml"><h1>#{i18n['this.name']} #{i18n['this.admin']}</h1></h:link>

            <h:form>
                <h:selectOneMenu value="#{localeController.language}" onchange="submit()">
                    <f:selectItem itemValue="en" itemLabel="#{i18n['language.en']}" />
                    <f:selectItem itemValue="hr" itemLabel="#{i18n['language.hr']}" />
                </h:selectOneMenu>
            </h:form>

            <ui:insert name="navigation">
            </ui:insert>
        </div>

        <div id="main" class="container col-md-12 col-md-offset-0 col-lg-10 col-lg-offset-1">
            <ui:insert name="main">
            </ui:insert>
        </div>
    </h:body>
</f:view>
</html>
