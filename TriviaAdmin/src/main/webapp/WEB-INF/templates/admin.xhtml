<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{viewMessages['this.name']} Admin"/>
    </ui:define>

    <ui:define name="navigation">
        <ul id="navigation" class="list-inline list-unstyled">
            <li>
                <!--TODO: Create custom tag to avoid repetition. See BalusC example.-->
                <h:link outcome="/admin/questions/list"
                        styleClass="btn btn-primary #{fn:startsWith(view.viewId, '/admin/questions') ? 'active' : ''}"
                        value="#{viewMessages['page.questions.name']}"/>
            </li>
            <li>
                <h:link outcome="/admin/categories/list"
                        styleClass="btn btn-primary #{fn:startsWith(view.viewId, '/admin/categories') ? 'active' : ''}"
                        value="#{viewMessages['page.categories.name']}"/>
            </li>
            <li>
                <h:link outcome="/admin/users/list"
                        styleClass="btn btn-primary #{fn:startsWith(view.viewId, '/admin/users') ? 'active' : ''}"
                        value="#{viewMessages['page.users.name']}"/>
            </li>
            <li>
                <h:link outcome="/admin/logs/list"
                        styleClass="btn btn-primary #{fn:startsWith(view.viewId, '/admin/list') ? 'active' : ''}"
                        value="#{viewMessages['page.logs.name']}"/>
            </li>
            <li style="{display:inline-block}">
                <h:form>
                    <p:commandButton id="logout"
                                     value="#{viewMessages.logout}"
                                     styleClass="btn btn-primary btn-sm"
                                     action="#{logoutController.logout}"/>
                </h:form>
            </li>
        </ul>

        <div class="container text-center">
            <ul class="list-inline list-unstyled">
                <li>
                    <h:button outcome="list"
                              value="See All"/>
                </li>
                <li>
                    <h:button outcome="create"
                              value="Create New"/>
                </li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="main">
        <ui:insert name="main">
        </ui:insert>
    </ui:define>
</ui:composition>
