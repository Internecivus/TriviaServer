<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        <h:outputText value="Questions - MorbidTrivia"/>
    </ui:define>

    <ui:define name="main">
        <h:form>
            <p:messages id="messages" showDetail="true" closable="false">
                <p:autoUpdate/>
            </p:messages>

            <!--suppress ELValidationInJSP -->
            <p:dataTable id="questions_table"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="10"
                         value="#{questionsListController.questions}"
                         var="question"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PageLinks} {LastPageLink} {CurrentPageReport}"
                         rowsPerPageTemplate="10,25,100"
                         pageLinks="5"
                         reflow="true"
                         tableStyleClass="table table-striped"
                         rowStyleClass=""
                         emptyMessage="#{viewMessages.notFound}"
                         widgetVar="questionsTable"
                         sortBy="#{question.dateCreated}"
                         lazy="true">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search: "/>
                        <p:inputText id="globalFilter" onkeyup="PF('questionsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column sortBy="#{question.id}">
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>

                    <h:outputText value="#{question.id}"/>
                </p:column>

                <p:column sortBy="#{question.question}">
                    <f:facet name="header">
                        <h:outputText value="Question"/>
                    </f:facet>

                    <h:outputText value="#{question.question}"/>
                </p:column>

                <p:column sortBy="#{question.user.name}">
                    <f:facet name="header">
                        <h:outputText value="Created by"/>
                    </f:facet>

                    <h:outputText value="#{question.user.name}"/>
                </p:column>

                <p:column sortBy="#{question.dateCreated}">
                    <f:facet name="header">
                        <h:outputText value="Date Created"/>
                    </f:facet>

                    <h:outputText value="#{question.dateCreated}"/>
                </p:column>

                <p:column sortBy="#{question.dateLastModified}">
                    <f:facet name="header">
                        <h:outputText value="Date Last Modified"/>
                    </f:facet>

                    <h:outputText value="#{question.dateLastModified}"/>
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton value="Details"
                                     styleClass="btn btn-primary btn-sm"
                                     outcome="details">
                        <f:param name="id" value="#{question.id}"/>
                    </p:commandButton>

                    <p:commandButton value="Edit"
                                     styleClass="btn btn-primary btn-sm"
                                     outcome="edit">
                        <f:param name="id" value="#{question.id}"/>
                    </p:commandButton>

                    <p:commandButton value="Delete"
                                     styleClass="btn btn-danger btn-sm"
                                     actionListener="#{questionsListController.delete(question.id)}">
                        <p:confirm header="Delete Confirmation"
                                   message="Are you sure you want to delete this item?"/>
                    </p:commandButton>

                    <p:confirmDialog global="true">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
