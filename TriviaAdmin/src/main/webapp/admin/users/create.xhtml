<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/admin.xhtml">
    <ui:define name="title">
        <h:outputText value="#{i18n['page.user.create.name']} - #{i18n['this.name']}"/>
    </ui:define>

    <ui:define name="subnavigation">
        <div class="container text-center">
            <ul class="list-inline list-unstyled">
                <li>
                    <p:button outcome="list"
                              value="#{i18n['action.all']}"/>
                </li>
                <li>
                    <p:button outcome="create"
                              value="#{i18n['action.create']}"/>
                </li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="main">
        <p:messages id="messages" globalOnly="true" showDetail="true" closable="false">
            <p:autoUpdate/>
        </p:messages>
        <p:growl id="growl" showDetail="true" sticky="true" for="growl">
            <p:autoUpdate/>
        </p:growl>

        <p:panel header="#{i18n['page.user.create.name']}">
            <h:form enctype="multipart/form-data">
                <div class="form-group">
                    <p:outputLabel for="name">#{i18n['user.name']}</p:outputLabel>
                    <p:inputText value="#{userCreateController.userEntity.name}"
                                 styleClass="form-control"
                                 id="name"/>
                    <p:message for="name"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="password">#{i18n['user.password']}</p:outputLabel>
                    <p:password value="#{userCreateController.userEntity.password}"
                                styleClass="form-control"
                                id="password"/>
                    <p:message for="password"/>
                </div>
                <!--<div class="form-group">-->
                    <!--<p:outputLabel for="roles">#{i18n['user.roles']}</p:outputLabel>-->
                    <!--<p:selectManyCheckbox id="roles"-->
                                          <!--styleClass="form-control"-->
                                          <!--layout="lineDirection"-->
                                          <!--value="#{userCreateController.userEntity.roles}">-->
                        <!--<f:selectItems value="#{userCreateController}"-->
                                       <!--itemValue="#{status}"-->
                                       <!--itemLabel="#{status.label}"/>-->
                    <!--</p:selectManyCheckbox>-->
                <!--</div>-->
                <div class="form-group">
                    <p:commandButton action="#{userController.create(userCreateController.userEntity)}"
                                     type="submit"
                                     value="#{i18n['action.create']}"
                                     validateClient="true"
                                     ajax="false"/>
                    <p:commandButton value="#{i18n['action.reset']}"
                                     type="reset"/>
                </div>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
