<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/admin.xhtml">
    <ui:define name="title">
        <h:outputText value="#{i18n['page.users.list.name']} - #{i18n['this.name']}"/>
    </ui:define>

    <ui:define name="subnavigation">
        <div class="container text-center">
            <ul class="list-inline list-unstyled">
                <li>
                    <p:button outcome="list"
                              value="#{i18n['action.all']}"/>
                </li>
                <li>
                    <p:button outcome="create"
                              value="#{i18n['action.create']}"/>
                </li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="main">
        <h:form>
            <p:messages id="messages" globalOnly="true" showDetail="true" closable="false">
                <p:autoUpdate/>
            </p:messages>
            <p:growl id="growl" showDetail="true" sticky="true" for="growl">
                <p:autoUpdate/>
            </p:growl>

            <p:dataTable id="users_table"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="10"
                         value="#{usersListController.lazyUsers}"
                         var="user"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PageLinks} {LastPageLink} {CurrentPageReport}"
                         rowsPerPageTemplate="10,25,100"
                         pageLinks="5"
                         reflow="true"
                         tableStyleClass="table-striped"
                         rowStyleClass=""
                         emptyMessage="#{i18n.notFound}"
                         widgetVar="usersTable"
                         sortBy="#{user.dateCreated}"
                         sortOrder="descending"
                         lazy="true">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="#{i18n['search']}: "/>
                        <p:inputText id="globalFilter"
                                     onkeyup="PF('usersTable').filter()"
                                     style="width:150px"
                                     placeholder="#{i18n['search.placeholder']}..."/>
                    </p:outputPanel>
                </f:facet>

                <p:column sortBy="#{user.id}"
                          width="70"
                          styleClass="text-center"
                          headerText="#{i18n['user.id']}">
                    <h:outputText value="#{user.id}"/>
                </p:column>

                <p:column sortBy="#{user.name}"
                          headerText="#{i18n['user.name']}">
                    <h:outputText value="#{user.name}"/>
                </p:column>

                <p:column sortBy="#{user.role}"
                          headerText="#{i18n['user.roles']}">
                    <h:outputText value="#{user.name}"/> <!--TODO: Roles-->
                </p:column>

                <p:column sortBy="#{user.dateCreated}"
                          width="150"
                          styleClass="text-center"
                          headerText="#{i18n['user.dateCreated']}">
                    <h:outputText value="#{user.dateCreated}">
                        <f:convertDateTime type="date" pattern="dd. MMMM yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Actions"
                          width="250">
                    <p:button value="#{i18n['action.details']}"
                              outcome="details">
                        <f:param name="id" value="#{user.id}"/>
                    </p:button>

                    <p:button value="#{i18n['action.edit']}"
                              outcome="edit">
                        <f:param name="id" value="#{user.id}"/>
                    </p:button>

                    <p:commandButton value="#{i18n['action.delete']}"
                                     styleClass="btn-danger"
                                     update="users_table"
                                     actionListener="#{userController.delete(user.id)}">
                        <p:confirm header="#{i18n['delete.confirmation.header']}"
                                   message="#{i18n['delete.confirmation.message']}"/>
                    </p:commandButton>

                    <p:confirmDialog global="true">
                        <p:commandButton value="#{i18n['no']}" type="button" styleClass="ui-confirmdialog-no"/>
                        <p:commandButton value="#{i18n['yes']}" type="button" styleClass="ui-confirmdialog-yes"/>
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
