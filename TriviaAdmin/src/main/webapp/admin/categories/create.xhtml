<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://www.trivia.com/admin-ui"
                template="/WEB-INF/templates/admin.xhtml">
    <ui:param name="subnavigationLinks" value="#{['list', 'create']}"/>
    <ui:param name="mainSizes" value="col-sm-12 col-sm-0 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2"/>

    <ui:define name="main">
        <h:form id="category_create" enctype="multipart/form-data">
            <p:panel header="#{i18n['page.categories.create']}">
                <div class="form-group">
                    <p:outputLabel styleClass="control-label" for="name"
                                   value="#{i18n['category.name']}"/>
                    <p:inputText value="#{categoryCreateController.category.name}"
                                 styleClass="form-control" id="name"/>
                    <p:message for="name"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="description" value="#{i18n['category.description']}"/>
                    <p:inputText value="#{categoryCreateController.category.description}"
                                 styleClass="form-control" id="description"/>
                    <p:message for="description"/>
                </div>
                <div class="form-group">
                    <p:outputLabel value="#{i18n['category.image']}"/>
                    <a:imageUpload removeListener="#{categoryCreateController.removeImage()}"
                                   uploadListener="#{categoryCreateController.uploadImage}"
                                   image="#{categoryCreateController.uploadedImage}"/>
                </div>
                <div class="form-group">
                    <p:commandButton action="#{categoryCreateController.create()}"
                                     styleClass="btn btn-primary"
                                     type="submit"
                                     value="#{i18n['action.create']}"
                                     ajax="false"
                                     validateClient="true"/>
                    <p:commandButton value="#{i18n['action.reset']}"
                                     styleClass="btn btn-secondary">
                        <p:ajax update="category_create" resetValues="true"/>
                    </p:commandButton>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
