<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/admin.xhtml">
    <ui:define name="title">
        <h:outputText value="#{viewMessages['page.question.name']} - #{viewMessages['this.name']}"/>
    </ui:define>

    <ui:define name="subnavigation">
        <div class="container text-center">
            <ul class="list-inline list-unstyled">
                <li>
                    <h:button outcome="list"
                              value="#{viewMessages['action.all']}"/>
                </li>
                <li>
                    <h:button outcome="create"
                              value="#{viewMessages['action.create']}"/>
                </li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="main">
    </ui:define>
</ui:composition>
