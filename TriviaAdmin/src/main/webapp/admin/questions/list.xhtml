<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/admin.xhtml">
    <ui:define name="title">
        <h:outputText value="#{viewMessages['action.all']} #{viewMessages['page.questions.name']} - #{viewMessages['this.name']}"/>
    </ui:define>

    <ui:define name="subnavigation">
        <div class="container text-center">
            <ul class="list-inline list-unstyled">
                <li>
                    <h:button outcome="list"
                              value="#{viewMessages['action.all']}"/>
                </li>
                <li>
                    <h:button outcome="create"
                              value="#{viewMessages['action.create']}"/>
                </li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="main">
        <h:form>
            <p:messages id="messages" globalOnly="true" showDetail="true" closable="false">
                <p:autoUpdate/>
            </p:messages>
            <p:growl id="growl" showDetail="true" sticky="true" for="growl">
                <p:autoUpdate/>
            </p:growl>

            <p:dataTable id="questions_table"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="10"
                         value="#{questionsListController.lazyQuestions}"
                         var="question"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PageLinks} {LastPageLink} {CurrentPageReport}"
                         rowsPerPageTemplate="10,25,100"
                         pageLinks="5"
                         reflow="true"
                         tableStyleClass="table table-striped"
                         rowStyleClass=""
                         emptyMessage="#{viewMessages.notFound}"
                         widgetVar="questionsTable"
                         sortBy="#{question.dateCreated}"
                         lazy="true">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="#{viewMessages['questions']}"/>


                        <h:outputText value="#{viewMessages['search']}: "/>
                        <p:inputText id="globalFilter" onkeyup="PF('questionsTable').filter()" style="width:150px" placeholder="#{viewMessages['search.placeholder']}..."/>
                    </p:outputPanel>
                </f:facet>

                <p:column sortBy="#{question.id}"
                          headerText="#{viewMessages['question.id']}">
                    <h:outputText value="#{question.id}"/>
                </p:column>

                <p:column sortBy="#{question.question}"
                          headerText="#{viewMessages['question.question']}">
                    <h:outputText value="#{question.question}"/>
                </p:column>

                <p:column sortBy="#{question.user.name}"
                          headerText="#{viewMessages['question.user']}">
                    <h:outputText value="#{question.user.name}"/>
                </p:column>

                <p:column sortBy="#{question.dateCreated}"
                          headerText="#{viewMessages['question.dateCreated']}">
                    <h:outputText value="#{question.dateCreated}"/>
                </p:column>

                <p:column sortBy="#{question.dateLastModified}"
                          headerText="#{viewMessages['question.dateLastModified']}">
                    <h:outputText value="#{question.dateLastModified}"/>
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton value="#{viewMessages['action.details']}"
                                     styleClass="btn btn-primary btn-sm"
                                     outcome="details">
                        <f:param name="id" value="#{question.id}"/>
                    </p:commandButton>

                    <p:commandButton value="#{viewMessages['action.edit']}"
                                     styleClass="btn btn-primary btn-sm"
                                     outcome="edit">
                        <f:param name="id" value="#{question.id}"/>
                    </p:commandButton>

                    <p:commandButton value="#{viewMessages['action.delete']}"
                                     styleClass="btn btn-danger btn-sm"
                                     actionListener="#{questionsListController.delete(question.id)}">
                        <p:confirm header="#{viewMessages['delete.confirmation.header']}"
                                   message="#{viewMessages['delete.confirmation.message']}"/>
                    </p:commandButton>

                    <p:confirmDialog global="true">
                        <p:commandButton value="#{viewMessages['no']}" type="button" styleClass="ui-confirmdialog-no"/>
                        <p:commandButton value="#{viewMessages['yes']}" type="button" styleClass="ui-confirmdialog-yes"/>
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
