<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/admin.xhtml">
    <ui:define name="title">
        <h:outputText value="#{i18n['page.question.create.name']} - #{i18n['this.name']}"/>
    </ui:define>

    <ui:define name="subnavigation">
        <ul class="list-inline list-unstyled">
            <li class="list-inline-item">
                <h:button outcome="list" styleClass="btn btn-secondary" value="#{i18n['action.all']}"/>
            </li>
            <li class="list-inline-item">
                <h:button outcome="create" styleClass="btn btn-secondary" value="#{i18n['action.create']}"/>
            </li>
        </ul>
    </ui:define>

    <ui:define name="main">
        <p:messages id="messages" globalOnly="true" showDetail="true" closable="false">
            <p:autoUpdate/>
        </p:messages>
        <p:growl id="growl" showDetail="true" sticky="true" for="growl">
            <p:autoUpdate/>
        </p:growl>

        <p:panel styleClass="card">
            <f:facet name="header">
                <h5><h:outputFormat value="#{i18n['page.question.create.name']}"/></h5>
            </f:facet>

            <h:form enctype="multipart/form-data">
                <div class="form-group">
                    <p:outputLabel for="question">#{i18n['question.question']}</p:outputLabel>
                    <h:inputText value="#{questionCreateController.questionEntity.question}"
                                 styleClass="form-control"
                                 id="question"/>
                    <p:message for="question"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="first_answer">#{i18n['question.answerFirst']}</p:outputLabel>
                    <h:inputText value="#{questionCreateController.questionEntity.answerFirst}"
                                 styleClass="form-control"
                                 id="first_answer"/>
                    <p:message for="first_answer"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="second_answer">#{i18n['question.answerSecond']}</p:outputLabel>
                    <h:inputText value="#{questionCreateController.questionEntity.answerSecond}"
                                 styleClass="form-control"
                                 id="second_answer"/>
                    <p:message for="second_answer"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="third_answer">#{i18n['question.answerThird']}</p:outputLabel>
                    <h:inputText value="#{questionCreateController.questionEntity.answerThird}"
                                 styleClass="form-control"
                                 id="third_answer"/>
                    <p:message for="third_answer"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="fourth_answer">#{i18n['question.answerFourth']}</p:outputLabel>
                    <h:inputText value="#{questionCreateController.questionEntity.answerFourth}"
                                 styleClass="form-control"
                                 id="fourth_answer"/>
                    <p:message for="fourth_answer"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="correct_answer">#{i18n['question.answerCorrect']}</p:outputLabel>
                    <h:selectOneMenu value="#{questionCreateController.questionEntity.answerCorrect}"
                                     styleClass="form-control"
                                     id="correct_answer">
                        <f:selectItem itemLabel="#{i18n['select.one']}" itemValue=""/>
                        <f:selectItems value="#{[1,2,3,4]}"
                                       var="answerNumber"
                                       itemLabel="#{answerNumber}"
                                       itemValue="#{answerNumber}"/>
                    </h:selectOneMenu>
                    <p:message for="correct_answer"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="comment">#{i18n['question.comment']}</p:outputLabel>
                    <h:inputTextarea value="#{questionCreateController.questionEntity.comment}"
                                     styleClass="form-control"
                                     id="comment"/>
                    <p:message for="comment"/>
                </div>
                <div class="form-group">
                    <p:graphicImage id="image" value="#{questionCreateController.uploadedImage}"/>
                    <p:outputLabel for="image_upload">#{i18n['question.image']}</p:outputLabel>
                    <p:fileUpload value="#{questionCreateController.uploadedImage}"
                                  fileLimit="1"
                                  mode="simple"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png|tiff?|w?bmp)$/"
                                  auto="true"
                                  id="image_upload"
                                  invalidFileMessage="#{i18n['upload.invalidFile']}"
                                  fileLimitMessage="#{i18n['upload.fileLimit']}"
                                  invalidSizeMessage="#{i18n['upload.invalidSize']}"
                                  sizeLimit="500000"
                                  skinSimple="true"
                                  update="image"/>
                    <p:messages for="image"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="categories">#{i18n['question.categories']}</p:outputLabel>
                    <h:selectManyCheckbox id="categories"
                                          styleClass="form-control"
                                          layout="lineDirection"
                                          value="#{questionCreateController.questionEntity.categories}">
                        <f:selectItems value="#{questionCreateController.categoriesAvailable}"
                                       var="category"
                                       itemValue="#{category}"
                                       itemLabel="#{category.name}"/>
                    </h:selectManyCheckbox>
                </div>
                <div class="form-group">
                    <h:commandButton action="#{questionCreateController.create()}"
                                     type="submit"
                                     styleClass="btn btn-primary"
                                     value="#{i18n['action.create']}"
                                     validateClient="true"
                                     ajax="false"/>
                    <h:commandButton value="#{i18n['action.reset']}"
                                     styleClass="btn btn-secondary"
                                     type="reset"/>
                </div>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
